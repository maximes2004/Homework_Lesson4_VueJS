<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Product List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1>Список товаров</h1>
      <!-- Кнопки для сортировки товаров по возрастанию и убыванию цены -->
      <button @click="sortByPriceAsc">Сортировать по возрастанию цены</button>
      <button @click="sortByPriceDesc">Сортировать по убыванию цены</button>
      <ul>
        <!-- Перебираем массив products и отображаем каждый товар в списке -->
        <li v-for="product in sortedProducts" :key="product.name">
          {{ product.name }} - {{ product.price }} руб.
        </li>
      </ul>
    </div>
  </body>
</html>
